{% extends 'base.html' %}
{% load static %}

{% block title %}

{{ post.title }}

{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/post-detail.css' %}">

{% endblock %}

{% block content %}
<section id="summary">
    <h2>{{ post.title }}</h2>
    <article>
        <img src="{% static 'blog/'|add:post.image_name %}" alt="Post Title">
        <address>By <a href="mailto:{{ post.author.email_address }}">{{ post.author }}</a></address>
        <div>
            Last updated on
            <time> {{ post.date }}</time>
        </div>
    </article>
</section>
<main>
{{ post.content|linebreaks }}
</main>
{% endblock  %}
