{% load static %}
<li>
    <article class="post">

        <a href="{% url 'post-detail-page' post.slug %}">
            <img src="{% static 'blog/'|add:post.image_name %}" alt="Mountain Hiking"/>
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>There's noting like the views you get when hiking in the mountains! And I wasn't even
                    prepared for what happened whilst I was enjoying the view!</p>
            </div>
        </a>
    </article>
</li>
